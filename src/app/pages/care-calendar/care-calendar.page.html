<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Calendario de cuidados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list lines="full">
    <ion-item
      *ngFor="let reminder of reminders$ | async; trackBy: trackByReminder"
      (click)="toggleReminder(reminder)"
      button
      detail="false"
      [@fadeIn]
    >
      <ion-label>
        <h2>
          {{ reminder.title }}
        </h2>
        <p>
          {{ reminder.scheduledDate | date: 'd MMM yyyy':'':'es' }}
          <span *ngIf="reminder.notes"> • {{ reminder.notes }}</span>
        </p>
      </ion-label>
      <ion-icon [name]="reminder.completed ? 'checkmark-circle' : 'ellipse-outline'" slot="end"></ion-icon>
      <ion-button slot="end" fill="clear" color="danger" (click)="confirmDelete(reminder); $event.stopPropagation()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo recordatorio</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="reminderForm" (ngSubmit)="addReminder()" class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" placeholder="Vacuna, baño, etc." />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Tipo de cuidado</mat-label>
            <mat-select formControlName="type">
              <mat-option value="Vacuna">Vacuna</mat-option>
              <mat-option value="Control">Control</mat-option>
              <mat-option value="Baño">Baño</mat-option>
              <mat-option value="Alimentación">Alimentación</mat-option>
              <mat-option value="Medicamento">Medicamento</mat-option>
              <mat-option value="Desparasitación">Desparasitación</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fecha programada</mat-label>
            <input matInput [matDatepicker]="datePicker" formControlName="scheduledDate" />
            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Notas</mat-label>
            <textarea matInput formControlName="notes" rows="3" placeholder="Indicaciones adicionales"></textarea>
          </mat-form-field>

          <ion-button expand="block" type="submit" [disabled]="reminderForm.invalid">Guardar recordatorio</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
